<!DOCTYPE html>
<html>
<head>
  <title>Toddler Learning Website</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="content">
    <h1>Welcome to the Toddler Learning Website</h1>
    <div id="activityContainer">
      <div id="colorsActivity" class="activity">
        <h2>Colors Activity</h2>
        <div id="colorShape"></div>
        <div id="colorOptions">
          <button class="colorOption" data-color="RED"></button>
          <button class="colorOption" data-color="GREEN"></button>
          <button class="colorOption" data-color="BLUE"></button>
          <button class="colorOption" data-color="YELLOW"></button>
        </div>
        <p id="colorResult"></p>
      </div>
      
      <div id="alphabetsActivity" class="activity">
        <h2>Alphabets Activity</h2>
        <div id="alphabetContainer">
          <p id="alphabetDisplay"></p>
        </div>
        <div id="alphabetOptions">
          <button class="alphabetOption">A</button>
          <button class="alphabetOption">B</button>
          <button class="alphabetOption">C</button>
          <button class="alphabetOption">D</button>
          <button class="alphabetOption">E</button>
          <button class="alphabetOption">F</button>
          <button class="alphabetOption">G</button>
          <button class="alphabetOption">H</button>
          <button class="alphabetOption">I</button>
          <button class="alphabetOption">J</button>
          <button class="alphabetOption">K</button>
          <button class="alphabetOption">L</button>
          <button class="alphabetOption">M</button>
          <button class="alphabetOption">N</button>
          <button class="alphabetOption">O</button>
          <button class="alphabetOption">P</button>
          <button class="alphabetOption">Q</button>
          <button class="alphabetOption">R</button>
          <button class="alphabetOption">S</button>
          <button class="alphabetOption">T</button>
          <button class="alphabetOption">U</button>
          <button class="alphabetOption">V</button>
          <button class="alphabetOption">W</button>
          <button class="alphabetOption">X</button>
          <button class="alphabetOption">Y</button>
          <button class="alphabetOption">Z</button>
        </div>
        <p id="alphabetResult"></p>
      </div>
      
      <div id="numbersActivity" class="activity">
        <h2>Numbers Activity</h2>
        <div id="numberContainer">
          <p id="numberDisplay"></p>
        </div>
        <div id="numberOptions">
          <button class="numberOption">1</button>
          <button class="numberOption">2</button>
          <button class="numberOption">3</button>
          <button class="numberOption">4</button>
          <button class="numberOption">5</button>
          <button class="numberOption">6</button>
          <button class="numberOption">7</button>
          <button class="numberOption">8</button>
          <button class="numberOption">9</button>
          <button class="numberOption">10</button>
        </div>
        <p id="numberResult"></p>
      </div>
    </div>
    <button id="btnNext">Next</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
